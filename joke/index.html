<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            text-decoration: none;
        }

        .box{
            font-size: 60px;
            color: white;
            height: 100%;
            width: 100%;
            border-radius: 30px;
            background: #191919;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons-container{
            display: flex;
            justify-content: space-around;
            height: 100px;
            width: 250px;
        }

        button{
            height: 80px;
            width: 80px;
            background: white;
            border-radius: 5px;
            color:blue;
            font-weight: 600;
        }

    </style>
</head>

<body>
    <div class = "box">
        <p>impossible to reject</p>
        <div class="buttons-container">
            <button>
                <a href="https://www.wix.com/encyclopedia/definition/html-hypertext-markup-language?utm_source=google&utm_medium=cpc&utm_campaign=16242175905^134377094078&experiment_id=^^582523585416^^_DSA&gclid=Cj0KCQjwho-lBhC_ARIsAMpgMofa_xdsSGCxoTB_0h4CGx0WfoyVuF5Zg1KdYr30ualFcLNOY0ahsiEaAtaSEA">yes</a>
            </button>
            <button id="no">no</button>
        </div>
    </div>
</body>
<script>
    let button = document.getElementById('no');
    let height = window.innerHeight - 50;
    let width = window.innerWidth - 50;

    button.addEventListener('mouseover', function(){
        button.style.position = "absolute";
        button.style.top = Math.random() * height + "px";
        button.style.left = Math.random() * width + "px";
    })
</script>
</html>
